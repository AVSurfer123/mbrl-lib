# @package _group_
env: "cartpole_acc"
learned_rewards: false
trial_length: 200
num_steps: 5000

num_elites: 5
model_lr: 7.5e-4
model_wd: 3e-5
model_batch_size: 256
validation_ratio: 0
freq_train_model: 50
patience: 25
num_epochs_train_model: 25

planning_horizon: 15
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1
cem_clipped_normal: false

# Custom for reduced cartpole
use_reduced_model: true
spline_time_horizon: 15
dynamics_in_size: 5
dynamics_out_size: 2
reduced_size: 2
